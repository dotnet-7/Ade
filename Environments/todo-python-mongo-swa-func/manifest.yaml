# yaml-language-server: $schema=https://github.com/Azure/deployment-environments/releases/download/2022-11-11-preview/manifest.schema.json
name: Todo-python-mongo-swa-func
version: 1.0.0
summary: Todo app
description: Deploys todo app infra
runner: ARM
templatePath: azuredeploy.json

parameters:
  - id: environmentName
    name: environmentName
    required: true
    type: string
    description: Name of the environment
  - id: location
    name: location
    type: string
    allowed:
      - 'westus2'
      - 'centralus'
      - 'eastus2'
      - 'westeurope'
      - 'eastasia'
      - 'eastasiastage'
      - 'eastus2euap'
      - 'centraluseuap'
    default: 'eastus2'
    description: 'The location to deploy the resource group.'
